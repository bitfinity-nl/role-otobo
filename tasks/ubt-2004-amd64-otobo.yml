- name: "Install packages"
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - unzip
    - apache2 
    - libapache2-mod-perl2
    # Additional Perl modules
    - libdatetime-perl
    - libcrypt-eksblowfish-perl 
    - libcrypt-ssleay-perl
    - libgd-graph-perl
    - libapache-dbi-perl
    - libsoap-lite-perl 
    - libarchive-zip-perl 
    - libgd-text-perl 
    - libnet-dns-perl 
    - libpdf-api2-perl
    - libauthen-ntlm-perl 
    - libdbd-odbc-perl 
    - libjson-xs-perl
    - libyaml-libyaml-perl 
    - libxml-libxml-perl 
    - libencode-hanextra-perl 
    - libxml-libxslt-perl 
    - libpdf-api2-simple-perl 
    - libmail-imapclient-perl 
    - libtemplate-perl 
    - libtext-csv-xs-perl 
    - libdbd-pg-perl
    - libapache2-mod-perl2
    - libtemplate-perl
    - libnet-dns-perl 
    - libnet-ldap-perl 
    - libio-socket-ssl-perl
    - libdbd-mysql-perl
    - libmoo-perl

- name: "Enable Apache modules"
  apache2_module:
    state: present
    name: "{{ item }}"
  with_items:
    - perl
    - headers
    - version
    - deflate
    - filter
    - proxy
    - proxy_http
    - proxy_wstunnel
  notify: restart_apache2

- name: "Create directory structure"
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ otobo_dest }}"
#    - "{{ otobo_backups }}"

#- name: "Dowload sources from GIT"
#  git:
#    repo: https://github.com/OTRS/otrs.git
#    dest: "/opt/otrs"

- name: "Download sources from OTRS"
  unarchive: 
    src: "{{ otobo_download_url }}"
    dest: "{{ otobo_dest }}"
    extra_opts: [--strip-components=1]
    remote_src: yes

#- name: "Create symlink from {{ otrs_dest }} to /opt/otrs"
#  file:
#    src: "{{ otrs_dest }}"
#    dest: /opt/otrs
#    state: link

- name: "Create local group otrs for service account otrs user(s)"
  group:
    name: otobo
    state: present

- name: "Create local service account otrs and to security group otrs, www-data"
  user:
    name: otobo
    home: /opt/otobo
    group: otobo
    groups: www-data
    system: yes

- name: "Check Perl modules"
  command: /opt/otobo/bin/otobo.CheckModules.pl -list

